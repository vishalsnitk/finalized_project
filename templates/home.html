 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Home</title>
     <!-- Bootstrap CSS -->
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
     <style>
         .plot-container {
             text-align: center;
             margin: 20px 0;
         }
         .title-box {
             background-color: #f8f9fa;
             padding: 15px;
             border-radius: 5px;
             margin-bottom: 20px;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
         }
         .main-title {
             background-color: #007bff;
             color: white;
             padding: 20px;
             border-radius: 5px;
             text-align: center;
             margin-bottom: 30px;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
         }
         .filter-box {
             margin-bottom: 20px;
         }
     </style>
 </head>
 <body>
     <div class="container">
         <div class="main-title">
             <h1>Welcome to the Data Visualization App</h1>
         </div>

         <form method="post" class="filter-box">
             <div class="form-group">
                 <label for="baselines">Select Baselines:</label>
                 <select multiple class="form-control" id="baselines" name="baselines">
                     {% for baseline in baselines %}
                         <option value="{{ baseline }}" {% if baseline in selected_baselines %}selected{% endif %}>{{ baseline }}</option>
                     {% endfor %}
                 </select>
             </div>
             <button type="submit" class="btn btn-primary">Filter</button>
         </form>

         <div class="title-box">
             <h2>Memory Usage by Baseline and Step</h2>
         </div>
         <div class="plot-container">
             <img src="data:image/png;base64,{{ plot_memory_usage }}" alt="Memory Usage Plot" class="img-fluid">
         </div>

         <div class="title-box">
