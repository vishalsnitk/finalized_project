 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Stepwise Analysis</title>
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
     <style>
         .plot-container {
             text-align: center;
             margin: 20px 0;
         }
         .title-box {
             background-color: #f8f9fa;
             padding: 15px;
             border-radius: 5px;
             margin-bottom: 20px;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
         }
         .main-title {
             background-color: #007bff;
             color: white;
             padding: 20px;
             border-radius: 5px;
             text-align: center;
             margin-bottom: 30px;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
         }
     </style>
 </head>
 <body>
     <div class="container">
         <div class="main-title">
             <h1>Stepwise Baseline Analysis: {{ step_type }}</h1>
         </div>

         <div class="plot-container">
             {% if stepwise_plots %}
                 <div class="title-box">
                     <h2>Plots for Step: {{ step_type }}</h2>
                 </div>
                 {% for step, plot in stepwise_plots.items() %}
                     <div class="title-box">
                         <h3>{{ step }}</h3>
                     </div>
                     <div class="plot-container">
                         <img src="data:image/png;base64,{{ plot }}" alt="{{ step }} Plot" class="img-fluid">
                     </div>
                 {% endfor %}
             {% endif %}
         </div>

         <div class="text-center">
             <a href="/" class="btn btn-primary">Back to Home</a>
         </div>
     </div>

     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 </body>
 </html>
